server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 代理大模型接口
    location /api/llm/ {
        # 在使用变量作为 proxy_pass 目标时，通常需要指定 resolver
        resolver 8.8.8.8 114.114.114.114 valid=300s;
        resolver_timeout 5s;

        # 提示：这里的 ${VITE_ALI_LLM_URL} 建议配置为 API 的基础地址，且末尾不要带斜杠
        # 例如：https://dashscope.aliyuncs.com/compatible-mode/v1
        # 结尾的斜杠配合 location 的斜杠，实现将 /api/llm/ 替换为 ${VITE_ALI_LLM_URL}/
        proxy_pass ${VITE_ALI_LLM_URL}/;
        
        # 设置必要的请求头
        # 注意：某些 API 服务（如阿里云）强制要求 Host 头部匹配
        proxy_set_header Host dashscope.aliyuncs.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 开启 SSL 服务器名称验证，确保 HTTPS 代理正常工作
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # 这里的 VITE_ALI_LLM_API_KEY 同样会在 Docker 启动时被 envsubst 替换
        proxy_set_header Authorization "Bearer ${VITE_ALI_LLM_API_KEY}";

        # 默认透传客户端发送的 Authorization 头
        proxy_pass_header Authorization;

        # 针对大模型流式输出的优化配置
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
