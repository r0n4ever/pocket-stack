server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 代理大模型接口
    location /api/llm/ {
        # 默认指向阿里云百炼接口，末尾的斜杠配合 location 的斜杠实现路径重写（去掉 /api/llm）
        proxy_pass ${VITE_ALI_LLM_URL};
        
        # 设置必要的请求头
        proxy_set_header Host dashscope.aliyuncs.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 开启 SSL 服务器名称验证，确保 HTTPS 代理正常工作
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # 这里的配置参考 vite.config.ts 中的逻辑
        # 如果你希望在 Nginx 层统一注入 API KEY，可以取消下面行的注释并替换为实际的 Key
        proxy_set_header Authorization "Bearer ${VITE_ALI_LLM_API_KEY}";

        # 默认透传客户端发送的 Authorization 头
        proxy_pass_header Authorization;

        # 针对大模型流式输出的优化配置
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
